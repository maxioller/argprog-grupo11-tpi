  <main>
    <div class="container-fluid text-center titulo-contacto">
      <h2>Consultas y Reservas</h2>
    </div>
      <div class="container">
        <div class="card">
        <div class="row">
            <form class="col-md-6 offset-md-1 form-contacto">
              <div>
                <div class="row">
                  <div class="col-md-5 offset-md-1">
                    <label for="apellido">Apellido:</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" required>
                  </div>
                  <div class="col-md-5">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-5 offset-md-1">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                  </div>
                  <div class="col-md-5">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" class="form-control" id="telefono" name="telefono" required>
                  </div>
                </div>
              </div>
              <div>
                <div class="col-md-8 offset-md-1">
                  <h2>Reserva</h2>
                </div>
                <div class="row">
                  <div class="col-md-4 offset-md-1">
                    <label for="servicio">Servicio:</label>
                    <select class="form-control" id="servicio" name="servicio" required>
                      <option value="">Seleccione una opción</option>
                      <option value="servicio1">Servicio 1</option>
                      <option value="servicio2">Servicio 2</option>
                    </select>
                  </div>
                  <div class="col-md-3">
                    <label for="fechaIngreso">Fecha de ingreso:</label>
                    <input type="date" class="form-control" id="fechaIngreso" name="fechaIngreso" required>
                  </div>
                  <div class="col-md-3">
                    <label for="fechaPartida">Fecha de partida:</label>
                    <input type="date" class="form-control" id="fechaPartida" name="fechaPartida" required>
                  </div>
                </div>
              </div>
              <div>
                <div class="col-md-8 offset-md-1">
                  <h2>Pago</h2>
                </div>
                <div class="row">
                  <div class="col-md-10 offset-md-1">
                    <label for="medioPago">Medio de pago:</label>
                    <select class="form-control" id="medioPago" name="medioPago" required>
                      <option value="">Seleccione una opción</option>
                      <option value="transferencia">Transferencia bancaria</option>
                      <option value="efectivo">Efectivo</option>
                    </select>
                  </div>
                </div>
                <div class="row"> 
                  <div class="col-md-10 offset-md-1 my-4">
                    <label for="informacion_adicional">Información Adicional:</label>
                    <textarea id="informacion_adicional" class="form-control" rows="4" placeholder="Escriba aquí su información adicional"></textarea>
                  </div>
                </div>
                  <div class="col-sm-12 col-md-10 offset-md-1 text-end">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                  </div>
              </div>
            </form>
          <div class="col-md-4 d-flex align-items-center justify-content-center contenedor-img-contacto">
            <img class="img-contacto" src="../assets/images/Cabalgata.jpg" alt="">
          </div>
        </div>
      </div>
